<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="../css/daftar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="logo-apk">
            <img src="gambar/YETC" alt="">
            <video src="/gambar/backgriund.mp4" autoplay muted loop id="backgriund"></video>
            <div class="overlay">
        </div>
        <div class="form">
            <h1>Daftar</h1>
            <div class="form-group">
                <label for="fullname">Nama Lengkap :</label>
                <div class="input-icons">
                    <i class="fa fa-user icon"></i>
                    <input id="fullname" class="input-field" type="text" placeholder="Nama Lengkap" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <div class="input-icons">
                    <i class="fa fa-envelope icon"></i>
                    <input id="email" class="input-field" type="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi :</label>
                <div class="input-icons">
                    <i class="fa fa-key icon"></i>
                    <input id="password" class="input-field" type="password" placeholder="Kata Sandi" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Kata Sandi :</label>
                <div class="input-icons">
                    <i class="fa fa-key icon"></i>
                    <input id="confirm-password" class="input-field" type="password" placeholder="Konfirmasi Kata Sandi" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon :</label>
                <div class="input-icons">
                    <i class="fa fa-phone icon"></i>
                    <input id="phone" class="input-field" type="tel" placeholder="Nomor Telepon">
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree">
                <label for="agree">Setuju dengan Syarat dan Ketentuan</label>
            </div>
            <button>Daftar</button>
            <p>Sudah memiliki akun? <a href="masuk.html">Masuk</a> sekarang</p>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
